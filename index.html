<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <p id="swipe-message" class="mobile-message">Swipe left to erase</p>
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="btn misc" onclick="clearDisplay()">AC</button>
        <button class="btn backspace-btn" onclick="backspace()">&larr;</button>
        <button class="btn misc" onclick="toggleSign()">+/-</button>
        <button class="btn misc" onclick="calculatePercentage()">%</button>
        <button class="btn operator" onclick="appendOperator('/')">&divide;</button>
        <button class="btn" onclick="appendNumber('7')">7</button>
        <button class="btn" onclick="appendNumber('8')">8</button>
        <button class="btn" onclick="appendNumber('9')">9</button>
        <button class="btn operator" onclick="appendOperator('*')">&times;</button>
        <button class="btn" onclick="appendNumber('4')">4</button>
        <button class="btn" onclick="appendNumber('5')">5</button>
        <button class="btn" onclick="appendNumber('6')">6</button>
        <button class="btn operator" onclick="appendOperator('-')">-</button>
        <button class="btn" onclick="appendNumber('1')">1</button>
        <button class="btn" onclick="appendNumber('2')">2</button>
        <button class="btn" onclick="appendNumber('3')">3</button>
        <button class="btn operator" onclick="appendOperator('+')">+</button>
        <button class="btn" onclick="appendNumber('0')">0</button>
        <button class="btn" onclick="appendNumber('.')">.</button>
        <button class="btn operator equals" onclick="calculateResult()">=</button>
    </div>
</div>

<div class="history-container">
    <button class="history-toggle-btn" onclick="toggleHistory()">History</button>
    <div id="history-log" class="history-log"></div>
</div>

<script src="script.js"></script>

</body>
</html>
